version: '3.4'

services:
  api:
    build:
      context: .
      target: development
    environment:
      APP_URL: ${APP_URL}
      DB_CONNECT: ${DB_CONNECT}
      DB_CONNECT_TEST: ${DB_CONNECT_TEST}
      PORT: ${PORT}
      DB_TYPE: ${DB_TYPE}
      DB_HOST: ${DB_HOST}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      DB_NAME: ${DB_NAME}
      DB_ENV: ${DB_ENV}
      DB_PORT: ${DB_PORT}
      NODE_ENV: ${NODE_ENV}
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - ${PORT}:${PORT}
    networks:
      - app-connect
    depends_on:
      - postgres14-info
    command: >
      sh -c "yarn start:dev"

networks:
  app-connect:
    driver: bridge
